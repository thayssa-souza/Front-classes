<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="shortcut icon" href="../Images/earthIcon.ico" type="image/x-icon" /> 
    <title>Desafio 3</title>
</head>
<body>
    <header>
        <h1>Mapa</h1>
    </header>
    <main>
        <br />
        <p>Vamos treinar o uso de imagens, parágrafos, favicons e quebras de linhas</p>
        <br />
        <div class="firstRow">
            <img src="../Images/mapa03.png" alt="Imagem do mapa mundi cortada na parte superior esquerda do hemisfério norte" />
            <img src="../Images/mapa07.png" alt="Imagem do mapa mundi cortada na parte central do hemisfério norte" />
            <img src="../Images/mapa05.png" alt="Imagem do mapa mundi cortada na parte superior direita do hemisfério norte" />
        </div>
        <div class="secondRow">
            <img src="../Images/mapa09.png" alt="Imagem do mapa mundi cortada na parte esquerda entre o trópico de câncer e a linha do equador" />
            <img src="../Images/mapa01.png" alt="Imagem do mapa mundi cortada na parte central entre o trópico de câncer e a linha do equador" />
            <img src="../Images/mapa08.png" alt="Imagem do mapa mundi cortada na parte direita entre o trópico de câncer e a linha do equador" />
        </div>
        <div class="thirdRow">
            <img src="../Images/mapa06.png" alt="Imagem do mapa mundi cortada na parte esquerda abaixo da linha do equador" />
            <img src="../Images/mapa02.png" alt="Imagem do mapa mundi cortada na parte central abaixo da linha do equador" />
